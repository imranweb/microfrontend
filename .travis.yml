language: node_js
node_js:
  - "10.15.3"

cache: yarn

install:
  - yarn install

matrix:
  include:
    - name: "Blog Pipeline"
      env: PACKAGE_LOCATION=packages/blog
    - name: "Shop Pipeline"
      env: PACKAGE_LOCATION=packages/shop
script: 
  - cd $PACKAGE_LOCATION
  - yarn test
  - yarn build